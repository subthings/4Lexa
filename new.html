<html>
<head>
    <style>
        .container {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            align-items: end;
        }
        .item {
                border: 2px solid darkgreen;
        }
    </style>
</head>
<body>
    <div class="container">
        <span class="item">1</span>
        <span class="item">2</span>
        <span class="item">3
        </span>
        <span class="item">4</span>
        <span class="item">5</span>
        <span class="item">6</span>
    </div>
</body>
</html>
